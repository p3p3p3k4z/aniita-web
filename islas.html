<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a√±i ita - 3D Pollinator Island Viewer</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>
    <header>
        <h1>3D Pollinator Island Prototype Viewer</h1>
        <p>Select a state to explore its 3D ecosystem.</p>
    </header>

    <main>
        <div class="region-selection">
            <h2>Choose your State:</h2>
            <button class="region-btn" data-state="Oaxaca">Oaxaca</button>
            <button class="region-btn" data-state="Chiapas">Chiapas</button>
            <button class="region-btn" data-state="Guerrero">Guerrero</button>
        </div>

        <div class="display-area">
            <model-viewer id="island-viewer" 
                src="modelos/isla_oaxaca.glb" 
                alt="A 3D model of the Pollinator Island"
                auto-rotate 
                camera-controls
                shadow-intensity="1"
                environment-image="neutral"
                exposure="1.5">
            </model-viewer>
            
            <div id="design-legend">
                </div>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
