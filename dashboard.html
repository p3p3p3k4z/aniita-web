<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AÑI ITA Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-width-collapsed: 80px;
            --sidebar-width-expanded: 280px;
            --primary-text-color: #333;
            --secondary-text-color: #555;
            --accent-color: #4CAF50;
            --background-light: #f4f7f6;
            --sidebar-background: #ffffff;
            --hover-background: #e8f5e9;
        }
        body {
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-light);
            color: var(--primary-text-color);
            display: flex; /* Using flexbox for the layout */
        }
        .nav-container {
            position: relative; 
            width: var(--sidebar-width-collapsed);
            height: 100vh;
            z-index: 1000;
            background-color: var(--sidebar-background);
            overflow: hidden;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 4px 0px 15px rgba(0, 0, 0, 0.05);
            flex-shrink: 0; /* Prevents the sidebar from shrinking */
        }
        .nav-container:hover {
            width: var(--sidebar-width-expanded);
        }
        .nav-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .nav-header {
            display: flex;
            align-items: center;
            height: 60px;
            min-height: 60px;
            padding: 0 24px;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 1.2rem;
            white-space: nowrap;
        }
        .nav-header .logo-icon { font-size: 2rem; margin-right: 18px; }
        .nav-header .logo-text { opacity: 0; transition: opacity 0.2s ease-in-out; }
        .nav-container:hover .logo-text { opacity: 1; transition-delay: 0.1s; }
        .nav-item a {
            display: flex;
            align-items: center;
            height: 50px;
            text-decoration: none;
            color: var(--secondary-text-color);
            font-weight: 400;
            transition: background-color 0.2s ease, color 0.2s ease;
            white-space: nowrap;
        }
        .nav-item a:hover, .nav-item a.active {
            background-color: var(--hover-background);
            color: var(--accent-color);
        }
        .nav-item a:hover svg, .nav-item a.active svg { fill: var(--accent-color); }
        .nav-item svg {
            display: grid;
            place-items: center;
            width: var(--sidebar-width-collapsed);
            min-width: var(--sidebar-width-collapsed);
            height: 100%;
            width: 28px;
            height: 28px;
            fill: var(--secondary-text-color);
            transition: fill 0.2s ease;
        }
        .nav-text {
            opacity: 0;
            transform: translateX(-10px);
            transition: opacity 0.2s ease, transform 0.2s ease;
            padding-left: 5px;
        }
        .nav-container:hover .nav-text {
            opacity: 1;
            transform: translateX(0);
            transition-delay: 0.1s;
        }
        .content-wrapper {
            flex-grow: 1; /* Occupies remaining space */
            height: 100vh;
            overflow-y: auto; /* Allows scrolling only in the content */
        }
        .nav-header .logo-icon {
            width: 60px;  /* Ancho del icono */
            height: 60px; /* Alto del icono */
            margin-right: 10px;
            object-fit: contain; /* Asegura que la imagen no se deforme */
            border-radius: 8px; /* Opcional: para redondear las esquinas */
        }
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

    <!-- Container where content will be loaded -->
    <main class="content-wrapper">
        <iframe id="content-frame" src="inicio.html" name="content-frame"></iframe>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.nav-link');
            const iframe = document.getElementById('content-frame');

            links.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevents page reload
                    
                    // Updates the iframe src
                    const pageUrl = this.getAttribute('href');
                    if (iframe.src !== pageUrl) {
                        iframe.src = pageUrl;
                    }

                    // Manages the 'active' class for visual styling
                    links.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
